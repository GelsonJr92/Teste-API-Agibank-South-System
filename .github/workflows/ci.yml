name: CI - Dog API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache dependências Maven
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Executar testes
      run: mvn clean test
      
    - name: Gerar relatório Allure
      run: mvn allure:report
      if: always()
      continue-on-error: true
      
    - name: Upload resultados Allure
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: target/allure-results/
        
    - name: Upload relatório Allure
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: target/allure-results/allure-report/

    - name: Deploy relatório no GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' && hashFiles('target/allure-results/allure-report/**') != ''
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: target/allure-results/allure-report